<ion-header>
    <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>escolha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-slides pager = 'true'>
  <ion-slide *ngFor = 'let foto of carro.fotos'>
    <img src="{{foto}}"/>
  </ion-slide>
</ion-slides>

<ion-item-group>
  <ion-item-divider color='warning'>
    <ion-icon name="logo-model-s"></ion-icon>
      Veículo
  </ion-item-divider>
  <ion-item> {{carro.nome}} </ion-item>
  <ion-item>R$ {{carro.preco}} </ion-item>
</ion-item-group>

<ion-item-group>
  <ion-item-divider color = 'primary'>
  <ion-icon name="options"></ion-icon>
      Acessórios
  </ion-item-divider>
  <ion-item *ngFor = 'let acessorio of acessorios'>
    <ion-label>
      <h2>{{acessorio.acessorio}}</h2>
      <h4>R$ {{acessorio.preco}}</h4>
    </ion-label> 
    <ion-toggle #togglestate (ionChange)="valorTotal(togglestate.checked, acessorio)"></ion-toggle>
  </ion-item>
</ion-item-group>

  <ion-item-divider color = 'danger'>
    Total: {{valorTotalCarro}}
  </ion-item-divider>


  <ion-fab vertical='bottom' horizontal='end' slot='fixed'>
    <ion-fab-button (click) = 'avancaCadastro(carro)'>
      <ion-icon name='arrow-dropright'></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
